    <div ng-controller="SearchCoverController">

        <!--<label>Recherche le cover</label>
        <input type="text" ng-change="search()" ng-model="query" />

        Quantité : {{ albumsQty }}-->
        <label>Recherche le cover</label>
        <input type="search" ng-model="queryCover" ng-change="changeSearch()" placeholder="{{queryDefault}}" ng-model-options="{debounce: 500}">
        
        <ul>
            <li ng-repeat="cover in covers | limitTo : 10">
                <a href="javascript:void(0)">
                    <img
                        ng-show="cover.artworkUrl100.length"
                        src="{{ cover.artworkUrl100 }}" 
                        alt="" 
                        ng-click="selectedCover( cover.artworkUrl100 )" />
                </a>
            </li>
        </ul>
    </div>


    <br><br><hr><br><br>

    <div ng-controller="DisplayListController">
        <input type="text" ng-model="query">
        <select ng-model="orderList">
            <!-- La value doit correspondre au donnée de l'album -->
            <option value="author">Auteur</option>
            <option value="title">Name</option>
            <option value="date">Date</option>
        </select>

        Quantité : {{ albumsQty }}
            
        <!-- Ordonnée par le résultat du model orderList -->
        <ul ng-repeat="album in albums | filter:query | orderBy:orderList">
            <li>
                Auteur : {{ album.author }}<br />
                Titre : {{ album.title }}<br />
                Date : {{ album.date }}<br />
                Cover : <img src="{{ album.itunesCover }}" />
            </li>
        </ul>
    </div>

    <a ng-href="/products/{{productId}}">Detail</a>
